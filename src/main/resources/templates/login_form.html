    <style>
    @import url(//fonts.googleapis.com/earlyaccess/jejugothic.css);

        .jeju-font{
            font-family: 'Jeju Gothic', sans-serif;
        }

    input[type=password]{
        font-family:"굴림";
    }

    body {
      min-height: 100vh;

      background: -webkit-gradient(linear, left bottom, right top, from(#92b5db), to(#1d466c));
      background: -webkit-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: -moz-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: -o-linear-gradient(bottom left, #92b5db 0%, #1d466c 100%);
      background: linear-gradient(to top right, #92b5db 0%, #1d466c 100%);
    }

    .input-form {
      max-width: 680px;

      margin-top: 80px;
      padding: 32px;

      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }

    </style>
</head>

<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">Writing Class</a>
        <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <a class="nav-link text-white py-3 px-0 px-lg-3 rounded" sec:authorize="isAnonymous()" th:href="@{/login}">Login</a>
        <a class="nav-link text-white py-3 px-0 px-lg-3 rounded" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
        <a class="nav-link text-white py-3 px-0 px-lg-3 rounded" sec:authorize="isAnonymous()" th:href="@{/signup}">Sign Up</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/home#portfolio}">Portfolio</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/home#about}">about</a></li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/home#contact}">Contact</a>
                </li>
                <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/question/list}">Q & A</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto jeju-font">
            <h4 class="mb-3">Log In</h4>
            <br>
            <form th:action="@{/login}" method="post">
                <div class="row">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            사용자 ID 또는 비밀번호를 확인해 주세요.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label" >ID</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label" >Password</label>
                        <input type="password" name="password" id="password" class="form-control text-black">
                    </div>

                </div>

                <button class="btn btn-primary btn-sm btn-block" type="submit">로그인</button>
                <a th:href="@{/signup}" class="btn btn-primary btn-sm btn-block">회원가입</a>

            </form>
        </div>
    </div>
</div>

</body>
