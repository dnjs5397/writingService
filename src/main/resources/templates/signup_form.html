<div class="container my-5">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">SIGN UP</h4>
            <form class="validation-form" novalidate>
                <div class="row">
                    <div class="mb-3">
                        <label for="id">ID</label>
                        <input type="text" class="form-control" id="id" placeholder="" required>
                        <div class="invalid-feedback">
                            ID를 입력해주세요.
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="pw">Password</label>
                        <input type="text" class="form-control" id="pw" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Password 를 입력해주세요
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="pwcheck">Password Check</label>
                        <input type="text" class="form-control" id="pwcheck" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Password Check 를 입력해주세요
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                    <div class="invalid-feedback">
                        이메일을 입력해주세요.
                    </div>
                </div>

                <hr class="mb-4">
                <div class="mb-4"></div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
            </form>
        </div>
    </div>
</div>
